<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="block">
            <h1>CREATE AN ACCOUNT</h1>
            <h2>We always keep your name and email address private.</h2>
            <div>
                <form>
                    <div class="block-input">
                        <input type="text" name="first-name" placeholder="First name">
                        <input type="text" name="last-name" placeholder="Last name">
                    </div>
                    <div class="block-input">
                        <input type="text" name="display-name" placeholder="Display Name">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="block-input">
                        <input type="text" name="password-confirmation" placeholder="Password">
                        <input type="text" name="password" placeholder="Password Confirmation">
                    </div>
                    <div class="joins">
                        <div class="input-joins">
                            <input type="radio" id="radio" name="join">
                            <label for="radio">Join As a buyer</label>
                            <p>I am looking for a Name, Logo or Tagline for my business, brand or product.</p>
                        </div>
                        <div class="input-joins">
                            <input type="radio" id="radioo" name="join">
                            <label for="radio">Join As a Creative or Marketplace Seller</label>
                            <p>I plan to submit name ideas, Logo desings or sell names in Domain Marketplace.</p>
                        </div>
                        <div class="checks">
                            <input type="checkbox" name="check" id="checkbox">
                            <label for="checkbox">Allow Squadhelp tp send marketing/promotional offers from time to time</label>
                        </div>
                    </div>
                    <div class="buttonn">
                        <button>Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
